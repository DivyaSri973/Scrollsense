<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollSense</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>ScrollSense</h1>
      <button id="settings-btn" class="icon-btn" title="Settings">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.61929 11.3807 7.5 10 7.5C8.61929 7.5 7.5 8.61929 7.5 10C7.5 11.3807 8.61929 12.5 10 12.5Z" stroke="currentColor" stroke-width="1.5"/>
          <path d="M15.6066 11.4351C15.5497 11.6223 15.5549 11.8223 15.6214 12.0061C15.6879 12.1899 15.8122 12.3483 15.9778 12.4592L15.9888 12.4661C16.133 12.5625 16.2561 12.6862 16.3513 12.8301C16.4465 12.974 16.5116 13.1352 16.5428 13.3041L16.5456 13.3177C16.5836 13.5612 16.5418 13.8082 16.4257 14.0243C16.3096 14.2404 16.1255 14.4145 15.8999 14.5208L13.1733 15.8242C12.9477 15.9305 12.6913 15.9634 12.4451 15.9183C12.1989 15.8732 11.9747 15.7522 11.8033 15.5725L11.7975 15.5662C11.6536 15.4142 11.4769 15.3022 11.2825 15.2394C11.0881 15.1766 10.8819 15.165 10.6812 15.2056L10.6675 15.2083C10.4986 15.2395 10.3374 15.3046 10.1935 15.3998C10.0496 15.495 9.92593 15.6181 9.82958 15.7623L8.52617 18.4888C8.41988 18.7144 8.24579 18.8985 8.02968 19.0146C7.81357 19.1307 7.56657 19.1725 7.32308 19.1345H7.30958C7.14064 19.1033 6.97941 19.0382 6.83552 18.943C6.69163 18.8478 6.56855 18.7247 6.47217 18.5808L5.16875 15.8542C5.06246 15.6286 4.88837 15.4445 4.67226 15.3284C4.45615 15.2123 4.20915 15.1705 3.96567 15.2083H3.95217C3.78323 15.2395 3.622 15.3046 3.47811 15.3998C3.33422 15.495 3.21114 15.6181 3.11479 15.7623L1.81138 18.4888C1.70509 18.7144 1.531 18.8985 1.31489 19.0146C1.09878 19.1307 0.85178 19.1725 0.608292 19.1345H0.594792C0.425855 19.1033 0.264622 19.0382 0.120732 18.943C-0.0231578 18.8478 -0.146238 18.7247 -0.242592 18.5808L-1.546 15.8542" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </button>
    </header>
    
    <div class="popup-content">
      <!-- Daily Usage Summary -->
      <section class="usage-section">
        <h2>Today's Usage</h2>
        <div class="usage-stats">
          <div class="usage-stat">
            <span class="usage-label">Total</span>
            <span class="usage-value" id="total-usage">0 min</span>
          </div>
        </div>
        <div class="platform-breakdown" id="platform-breakdown">
          <!-- Platform stats will be inserted here -->
        </div>
      </section>
      
      <!-- Current Session -->
      <section class="session-section" id="session-section" style="display: none;">
        <h2>Current Session</h2>
        <div class="session-info">
          <div class="session-platform" id="session-platform"></div>
          <div class="session-time" id="session-time">0 min</div>
          <div class="session-intent" id="session-intent"></div>
        </div>
        <button id="end-session-btn" class="btn btn-secondary">End Session</button>
      </section>
      
      <!-- Quick Actions -->
      <section class="actions-section">
        <h2>Quick Actions</h2>
        <div class="action-buttons">
          <button id="view-dashboard-btn" class="btn btn-primary">View Dashboard</button>
          <button id="set-goals-btn" class="btn btn-secondary">Set Goals</button>
        </div>
      </section>
      
      <!-- Adaptive Suggestions -->
      <section class="suggestions-section" id="suggestions-section" style="display: none;">
        <h2>Personalized Suggestions</h2>
        <div id="suggestions-content"></div>
      </section>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
